name: Windows Defender Alerts
id: 91738e9e-d112-41c9-b91b-e5868d8993d7
version: 2
date: '2025-01-23'
author: Gowthamaraj Rajendran
description: Logs security alerts generated by Windows Defender, including details
  about detected threats, impacted files, and recommended actions for remediation.
mitre_components:
- Malware Metadata
- File Access
- Process Metadata
- Application Log Content
- Host Status
source: eventhub://windowsdefenderlogs
sourcetype: mscs:azure:eventhub:defender:advancedhunting
separator: AlertId
supported_TA:
- name: Splunk add on for Microsoft Defender Advanced Hunting
  url: https://splunkbase.splunk.com/app/5518
  version: 1.4.1
fields:
- _time
- AlertId
- TenantId
- OperationName
- Category
- Timestamp
- EntityType
- EvidenceRole
- SHA1
- SHA256
- RemoteIP
- LocalIP
- RemoteUrl
- AccountName
- AccountDomain
- AccountSid
- AccountObjectId
- DeviceId
- ThreatFamily
- EvidenceDirection
- AdditionalFields
- MachineGroup
- NetworkMessageId
- ServiceSource
- FileName
- FolderPath
- ProcessCommandLine
- EmailSubject
- ApplicationId
- Application
- DeviceName
- FileSize
- RegistryKey
- RegistryValueName
- RegistryValueData
- AccountUpn
- OAuthApplicationId
- Categories
- Title
- AttackTechniques
- DetectionSource
- Severity
