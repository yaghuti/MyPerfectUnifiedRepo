name: GitHub Enterprise Audit Logs
id: 8a4d656f-8801-4a2c-ae10-553d2696a59f
version: 1
date: '2025-01-15'
author: Patrick Bareiss, Splunk
description: Data source object for GitHub Enterprise logs using Audit log streaming
  as described in this documentation https://docs.github.com/en/enterprise-cloud@latest/admin/monitoring-activity-in-your-enterprise/reviewing-audit-logs-for-your-enterprise/streaming-the-audit-log-for-your-enterprise#setting-up-streaming-to-splunk
  using a Splunk HTTP Event Collector.
source: http:github
sourcetype: httpevent
supported_TA:
- name: Splunk Add-on for Github
  url: https://splunkbase.splunk.com/app/6254
  version: 3.2.0
fields:
- _document_id
- action
- actor
- actor_id
- actor_is_bot
- business
- business_id
- created_at
- operation_type
- org
- org_id
- public_repo
- repo
- repo_id
- request_access_security_header
- user
- user_agent
- user_id
